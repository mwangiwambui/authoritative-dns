---
apiVersion: v1
kind: Service
metadata:
  name: bind9-service
  labels:
    app: bind9
spec:
  type: LoadBalancer
  selector:
    app: bind9
  ports:
  - name: bind9-udp
    protocol: UDP
    #port: 5353
    port: 53
    targetPort: 53
    
---
apiVersion: v1
kind: Service
metadata:
  name: bind9-service-tcp
  labels:
    app: bind9
spec:
  type: LoadBalancer
  selector:
    app: bind9
  ports:
  - name: bind9-tcp
    protocol: TCP
    #port: 5353
    port: 53
    targetPort: 53

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      containers:
      - name: bind9
        #        image: ubuntu/bind9:edge
        image: us-central1-docker.pkg.dev/devops-capstone-project-395319/dns-authoritative/dns-authoritative:latest
        # volumeMounts:
        # - name: auth-bind9-pvc
        #   mountPath: /thkisilon_container_nfs/dns-authoritative/config        
        env:
        - name: ALLOW_QUERY
          value: any
        - name: BIND9_USER
          value: bind
        - name: TZ
          value: EAT

        ports:
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP